<script>
    function toggleMenu() {
        const nav = document.getElementById('main-nav');
        const btn = document.getElementById('menu-btn');
        const spans = btn.getElementsByTagName('span');

        // Toggle Menu Position
        // ÔµÕ©Õ¥ right-[-110%] Õ§, Õ¤Õ¡Ö€Õ±Õ¶Õ¸Ö‚Õ´ Õ¥Õ¶Ö„ right-0 Ö‡ Õ°Õ¡Õ¯Õ¡Õ¼Õ¡Õ¯Õ¨
        if (nav.classList.contains('!right-0')) {
            nav.classList.remove('!right-0');

            // Reset Hamburger Icon
            spans[0].classList.remove('rotate-45', 'translate-y-[8px]');
            spans[1].classList.remove('opacity-0');
            spans[2].classList.remove('-rotate-45', '-translate-y-[8px]');
        } else {
            nav.classList.add('!right-0'); // ! Õ¶Õ·Õ¡Õ¶Õ¨ Tailwind-Õ¸Ö‚Õ´ override Õ§ Õ¡Õ¶Õ¸Ö‚Õ´

            // Animate Hamburger Icon to X
            spans[0].classList.add('rotate-45', 'translate-y-[8px]');
            spans[1].classList.add('opacity-0');
            spans[2].classList.add('-rotate-45', '-translate-y-[8px]');
        }
    }
</script>
