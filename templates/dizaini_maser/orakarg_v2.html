<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #a7a894; /* Քո ուղարկած նկարի ֆոնի գույնը */
            --line-color: #e9e3d3; /* Կրեմագույն գիծ */
            --text-color: #e9e3d3;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 1s;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .timeline-container {
            width: 100%;
            max-width: 500px; /* Օպտիմալ հեռախոսի և նեղ բլոկի համար */
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-speed) ease-out;
            margin-bottom: 10px;
        }

        .timeline-item.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-block {
            font-size: 18px;
            color: var(--text-color);
            letter-spacing: 1px;
            text-align: center;
            padding: 15px 0;
            font-weight: 300;
        }

        /* Ուղղահայաց գիծը */
        .vertical-line {
            width: 1px;
            height: 0; /* Սկզբում 0 է անիմացիայի համար */
            background-color: var(--line-color);
            transition: height var(--transition-speed) ease-in-out;
            margin: 5px 0;
        }

        .timeline-item.active .vertical-line {
            height: 60px; /* Գծի երկարությունը */
        }

        /* Հեռախոսի վրա տեքստը մի փոքր ավելի մեծացնենք հստակության համար */
        @media (max-width: 480px) {
            .text-block {
                font-size: 16px;
                letter-spacing: 1.5px;
            }
            .timeline-item.active .vertical-line {
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="timeline-container">

        <div class="timeline-item">
            <div class="text-block">Տեքստ աբզացա</div>
            <div class="vertical-line"></div>
        </div>

        <div class="timeline-item">
            <div class="text-block">Տեքստ աբզացա</div>
            <div class="vertical-line"></div>
        </div>

        <div class="timeline-item">
            <div class="text-block">Տեքստ աբզացա</div>
            <div class="vertical-line"></div>
        </div>

        <div class="timeline-item">
            <div class="text-block">Տեքստ աբզացա</div>
            </div>

    </div>

    <script>
        // Ֆունկցիա, որը միացնում է անիմացիան սքրոլ անելիս
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    // Ավելացնում ենք փոքրիկ delay յուրաքանչյուր հաջորդի համար
                    setTimeout(() => {
                        entry.target.classList.add('active');
                    }, index * 150);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });
    </script>

</body>
</html>
