<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-First Minimalist Timeline</title>
    <style>
        :root {
            --line-color: #000;
            --text-color: #333;
            --bg-color: #fff;
            --transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .timeline-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px; /* ’Ä’°’¥’°’Ø’°÷Ä’£’π’´ ’∞’°’¥’°÷Ä */
            padding: 40px 0;
            overflow-x: hidden; /* ’à÷Ä’∫’•’Ω’¶’´ ’∞’•’º’°’≠’∏’Ω’´ ’æ÷Ä’° ’Ø’∏’≤’°’µ’´’∂ ’Ω’°’∞’∏÷Ç’¥ ’π’¨’´’∂’´ */
        }

        /* ‘ø’•’∂’ø÷Ä’∏’∂’°’Ø’°’∂ ’∏÷Ç’≤’≤’°’∞’°’µ’°÷Å ’£’´’Æ’® */
        .main-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            transform: scaleY(0);
            transform-origin: top;
            animation: growVertical 1.5s forwards;
        }

        @keyframes growVertical {
            to { transform: scaleY(1); }
        }

        .step {
            position: relative;
            width: 100%;
            min-height: 100px;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .step.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ’Ä’∏÷Ä’´’¶’∏’∂’°’Ø’°’∂ ’≥’µ’∏÷Ç’≤’•÷Ä’® */
        .branch {
            position: absolute;
            top: 50%;
            width: 30px; /* ’ì’∏÷Ñ÷Ä’°÷Å÷Ä’•’¨ ’•’∂÷Ñ ’∞’•’º’°’≠’∏’Ω’´ ’∞’°’¥’°÷Ä */
            height: 1px;
            background: var(--line-color);
            transform: scaleX(0);
            transition: var(--transition);
            transition-delay: 0.5s;
        }

        .step.visible .branch {
            transform: scaleX(1);
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: -4px;
            transform: scale(0);
            transition: var(--transition);
            transition-delay: 0.8s;
        }

        .step.visible .dot {
            transform: scale(1);
        }

        /* ’Å’°’≠ ’Ø’∏’≤’¥ */
        .left { flex-direction: row-reverse; left: -50%; width: 100%; }
        .left .branch { right: 0; transform-origin: right; }
        .left .dot { left: -4px; }
        .left .text { text-align: right; padding-right: 40px; }

        /* ‘±’ª ’Ø’∏’≤’¥ */
        .right { left: 50%; width: 100%; }
        .right .branch { left: 0; transform-origin: left; }
        .right .dot { right: -4px; }
        .right .text { text-align: left; padding-left: 40px; }

        .text {
            font-size: 15px;
            color: var(--text-color);
            font-weight: 300;
            line-height: 1.4;
            max-width: 140px; /* ’ç’° ’Ø’°÷Ä÷á’∏÷Ä ’ß, ’∏÷Ä ’ø’•÷Ñ’Ω’ø’® ’π’Ø’∫’∂’´ ’ß’Ø÷Ä’°’∂’´ ’•’¶÷Ä’´’∂ */
        }

        /* ’Ä’•’º’°’≠’∏’Ω’´ ’∞’°’¥’°÷Ä ’∞’°’ø’∏÷Ç’Ø ’Ø’°÷Ä’£’°’æ’∏÷Ä’∏÷Ç’¥ (Adaptive) */
        @media (max-width: 480px) {
            .text {
                font-size: 14px;
                max-width: 120px;
            }
            .branch {
                width: 20px;
            }
            .left .text { padding-right: 30px; }
            .right .text { padding-left: 30px; }
        }
    </style>
</head>
<body>

    <div class="timeline-wrapper">
        <div class="main-line"></div>

        <div class="step left">
            <div class="branch"><div class="dot"></div></div>
            <div class="text">‘∫’°’¥’°’∂’∏÷Ç’¥ ÷á ’∞’µ’∏÷Ç÷Ä’°’Ω’´÷Ä’∏÷Ç’©’µ’∏÷Ç’∂ ü•Ç</div>
        </div>

        <div class="step right">
            <div class="branch"><div class="dot"></div></div>
            <div class="text">’ä’Ω’°’Ø’°’§÷Ä’∏÷Ç’©’µ’°’∂ ’°÷Ä’°÷Ä’∏’≤’∏÷Ç’©’µ’∏÷Ç’∂ üíç</div>
        </div>

        <div class="step left">
            <div class="branch"><div class="dot"></div></div>
            <div class="text">‘º’∏÷Ç’Ω’°’∂’Ø’°÷Ä’°’∞’°’∂’∏÷Ç’¥ üì∏</div>
        </div>

        <div class="step right">
            <div class="branch"><div class="dot"></div></div>
            <div class="text">’è’∏’∂’°’Ø’°’∂ ’®’∂’©÷Ä’´÷Ñ üçΩÔ∏è</div>
        </div>

        <div class="step left">
            <div class="branch"><div class="dot"></div></div>
            <div class="text">’è’∏÷Ä’©’´ ’°÷Ä’°÷Ä’∏’≤’∏÷Ç’©’µ’∏÷Ç’∂ üéÇ</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observerOptions = {
                threshold: 0.2
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                // ‘±’æ’•’¨’°÷Å’∂’∏÷Ç’¥ ’•’∂÷Ñ ÷É’∏÷Ñ÷Ä ’∏÷Ç’∑’°÷Å’∏÷Ç’¥ ’Ω’Ø’¶’¢’∂’°’Ø’°’∂ ’¢’•’º’∂’¥’°’∂ ’™’°’¥’°’∂’°’Ø
                setTimeout(() => {
                    observer.observe(step);
                }, index * 100);
            });
        });
    </script>

</body>
</html>
